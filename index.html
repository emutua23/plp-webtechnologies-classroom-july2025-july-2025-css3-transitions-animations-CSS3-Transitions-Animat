<!-- index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nairobi Numbers — Science Crafting</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Hero section with heading and subheading (Part of assignment: structured content) -->
  <header class="hero">
    <h1>Nairobi Numbers</h1>
    <h2>Science Crafting</h2>
    <p class="subtitle">From white paper → to lab → to practice</p>
  </header>

  <!-- Stage holding the 3 interactive circle cards -->
  <div class="stage" role="list">
    <!-- Card 1: Optimization -->
    <div class="card accent-a auto" role="listitem" aria-label="Optimization algorithms">
      <div class="face front">
        <div>
          <!-- SVG icon for visual appeal -->
          <svg class="icon" viewBox="0 0 24 24" aria-hidden>
            <circle cx="5" cy="12" r="2" fill="rgba(255,255,255,0.9)"/>
            <circle cx="12" cy="5" r="2" fill="rgba(255,255,255,0.9)"/>
            <circle cx="19" cy="12" r="2" fill="rgba(255,255,255,0.9)"/>
            <path d="M6.5 12H10M14 12h-1.5M12 7.7v3.3" stroke="rgba(255,255,255,0.9)" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <div class="label">Optimization</div>
        </div>
      </div>
      <div class="face back">
        <div>
          <div class="label">Faster models • fewer iterations</div>
        </div>
      </div>
    </div>

    <!-- Card 2: Pipelines -->
    <div class="card accent-b auto" role="listitem" aria-label="Data pipelines">
      <div class="face front">
        <div>
          <svg class="icon" viewBox="0 0 24 24" aria-hidden>
            <rect x="3" y="4" width="18" height="6" rx="1.5" fill="rgba(255,255,255,0.95)"/>
            <rect x="6" y="14" width="12" height="6" rx="1.5" fill="rgba(255,255,255,0.95)"/>
            <path d="M12 10v4" stroke="rgba(0,0,0,0.6)" stroke-width="1.2" stroke-linecap="round"/>
          </svg>
          <div class="label">Pipelines</div>
        </div>
      </div>
      <div class="face back">
        <div>
          <div class="label">Reliable • auditable</div>
        </div>
      </div>
    </div>

    <!-- Card 3: Algorithms -->
    <div class="card accent-c auto" role="listitem" aria-label="Custom algorithms">
      <div class="face front">
        <div>
          <svg class="icon" viewBox="0 0 24 24" aria-hidden>
            <path d="M3 12h18M7 6l6 6-6 6" stroke="rgba(255,255,255,0.95)" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <div class="label">Algorithms</div>
        </div>
      </div>
      <div class="face back">
        <div>
          <div class="label">Composable • explainable</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Buttons to control animations dynamically (Part 3 integration of CSS + JS) -->
  <div class="controls">
    <button id="animateAll">Animate All</button>
    <button id="stopAll">Stop All</button>
  </div>

  <div class="tagline">ScienceCraft • Algorithm Consultancy</div>

  <!-- JavaScript file linking -->
  <script src="script.js"></script>
</body>
</html>
